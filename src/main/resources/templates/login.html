<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(ログイン)}"></head>
<body>
    <div th:replace="~{layout :: header}"></div>
    <h3 class="text-center">ログイン</h3>
    <div class="w-50 mx-auto mt-4">
        <div th:if="${param.error}" class="alert alert-danger">
            ユーザ名、またはパスワードが違います
        </div>
        <div th:if="${param.register}" class="alert alert-info">
            登録に成功しました
        </div>
    </div>
    <form th:action="@{/login}" method="post" class="w-50 mx-auto mt-5 p-4 border rounded shadow">
        <div class="mb-3">
            <label for="username" class="form-label">ユーザ名：</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード：</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
