<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="header">
        <header class="bg-light">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h3 class="fw-bold">楽曲管理アプリ</h3>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/albums}">アルバム一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/albums/new}">アルバム登録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">ユーザ登録</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link" style="background: none; border:none;">ログアウト</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <div th:fragment="footer">
        <footer class="bg-light py-2 text-center fixed-bottom">
            <p class="mb-0">&copy; 楽曲管理アプリ</p>
        </footer>
    </div>
</body>
</html>
