<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(アルバム一覧)}"></head>
<body>
  <div th:replace="~{layout :: header}"></div>
  <h3 class="text-center">アルバム登録</h3>
  <form class="w-50 mx-auto mt-5 p-4 border rounded shadow" th:action="@{/albums/new}" th:object="${albumForm}" method="post">
    <div class="mb-3">
      <label class="form-label" for="title">タイトル：</label>
      <input class="form-control" type="text" id="title" name="title" th:field="*{title}">
    </div>
    <div>
      <label class="form-label" for="artist">アーティスト：</label>
      <input class="form-control" type="text" id="artist" name="artist" th:field="*{artist}">
    </div>
    <div>
      <label class="form-label" for="release-date">リリース日：</label>
        <input class="form-control" type="date" id="release-date" name="release-date" th:field="*{releaseDate}">
    </div>
    <button class="btn btn-primary w-100 mt-4" type="submit">追加</button>
  </form>
  <div th:replace="~{layout :: footer}"></div>
</body>
</html>
